<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trưng Vương 4.0 - Đăng bài</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #d70202;
            --light-yellow: #fff3b6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--light-yellow);
            color: var(--primary-red);
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: white;
            transform: translateY(-3px);
        }
        
        .btn-submit {
            background-color: var(--primary-red);
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-submit:hover {
            background-color: #b30000;
            transform: translateY(-3px);
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .section-title {
            text-align: center;
            color: var(--primary-red);
            margin-bottom: 20px;
            position: relative;
        }
        
        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--primary-red);
            margin: 15px auto;
        }
        
        .intro-text {
            text-align: center;
            margin: 0 auto 20px;
            font-size: 1.1rem;
        }
        
        /* Post Form Styles */
        .post-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
        }
        
        #editor {
            height: 300px;
            margin-bottom: 20px;
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .post-container {
                padding: 20px;
            }
        }
        
        .iframe-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 520px;
            z-index: 9999;
            pointer-events: none;
        }

        .iframe-layer iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- Iframe trên cùng -->
    <div class="iframe-layer">
        <iframe src="https://hungyenhoinhapvaphattrien.github.io/vi/top"></iframe>
    </div>

    <div class="container">
        <h2 class="section-title"><i class="fas fa-edit"></i> TRƯNG VƯƠNG 4.0 - ĐĂNG BÀI</h2>
        <p class="intro-text">Chia sẻ ý kiến, góp ý hoặc bài viết hay về tỉnh Hưng Yên mới</p>

        <div class="post-container">
            <form id="post-form">
                <div class="form-group">
                    <label for="title">Tiêu đề bài viết:</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Tên tác giả:</label>
                    <input type="text" id="author" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email liên hệ:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Nội dung bài viết:</label>
                    <div id="editor"></div>
                </div>
                
                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-submit">Đăng bài</button>
                </div>
                
                <div id="success-message" class="success-message">
                    <i class="fas fa-check-circle"></i> Bài viết của bạn đã được gửi thành công!
                </div>
            </form>
        </div>
    </div>
    
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDp3jPe7FO9viX3yHyopL7GXfUSOc5gfgQ",
            authDomain: "baiviet-76d03.firebaseapp.com",
            projectId: "baiviet-76d03",
            storageBucket: "baiviet-76d03.firebasestorage.app",
            messagingSenderId: "892602626708",
            appId: "1:892602626708:web:4a58988b0b77ce1fe83a81",
            measurementId: "G-HWBGS3V56Y"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Initialize Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'align': [] }],
                    ['link', 'image'],
                    ['clean']
                ]
            },
            placeholder: 'Viết nội dung bài viết của bạn tại đây...'
        });
        
        // Form submission
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const email = document.getElementById('email').value;
            const content = quill.root.innerHTML;
            const timestamp = firebase.firestore.FieldValue.serverTimestamp();
            
            try {
                await db.collection("posts").add({
                    title,
                    author,
                    email,
                    content,
                    timestamp,
                    views: 0
                });
                
                // Show success message
                document.getElementById('success-message').style.display = 'block';
                
                // Reset form
                document.getElementById('post-form').reset();
                quill.root.innerHTML = '';
                
                // Scroll to success message
                document.getElementById('success-message').scrollIntoView({ behavior: 'smooth' });
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Có lỗi xảy ra khi đăng bài. Vui lòng thử lại!");
            }
        });
    </script>
    
    <script>
        function updatePadding() {
            const screenWidth = window.innerWidth; 
            const padding = screenWidth * 0.2; 
            document.body.style.paddingTop = 100 + padding + "px";
        }

        window.addEventListener("load", updatePadding);
        window.addEventListener("resize", updatePadding);
    </script>
</body>
</html>
