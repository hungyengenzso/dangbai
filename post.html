<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trưng Vương 4.0 - Bài đăng</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-red: #d70202;
            --light-yellow: #fff3b6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--light-yellow);
            color: var(--primary-red);
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: white;
            transform: translateY(-3px);
        }
        
        .btn-back {
            background-color: var(--primary-red);
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-title {
            text-align: center;
            color: var(--primary-red);
            margin-bottom: 20px;
            position: relative;
        }
        
        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--primary-red);
            margin: 15px auto;
        }
        
        /* Post List Styles */
        .post-list-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .post-item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            cursor: pointer;
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-title {
            color: var(--primary-red);
            margin-bottom: 10px;
        }
        
        .post-preview {
            color: #666;
            margin-bottom: 10px;
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: #999;
        }
        
        /* Post Detail Styles */
        .post-detail-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
        }
        
        .post-content {
            margin-top: 20px;
            line-height: 1.8;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        
        .post-author {
            font-style: italic;
            margin-top: 30px;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .post-list-container, .post-detail-container {
                padding: 20px;
            }
        }
        
        .iframe-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 520px;
            z-index: 9999;
            pointer-events: none;
        }

        .iframe-layer iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- Iframe trên cùng -->
    <div class="iframe-layer">
        <iframe src="https://hungyenhoinhapvaphattrien.github.io/vi/top"></iframe>
    </div>

    <div class="container">
        <h2 class="section-title"><i class="fas fa-newspaper"></i> TRƯNG VƯƠNG 4.0 - BÀI ĐĂNG</h2>
        
        <!-- Post List View -->
        <div class="post-list-container" id="post-list">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Tìm kiếm bài đăng...">
            </div>
            
            <div id="posts-container">
                <div class="loading">
                    <p>Đang tải bài đăng...</p>
                </div>
            </div>
        </div>
        
        <!-- Post Detail View -->
        <div class="post-detail-container" id="post-detail" style="display: none;">
            <button id="back-btn" class="btn btn-back"><i class="fas fa-arrow-left"></i> Quay lại</button>
            <h1 id="detail-title" class="post-title"></h1>
            <div class="post-meta">
                Đăng bởi: <span id="detail-author"></span> | 
                Ngày: <span id="detail-date"></span> | 
                Lượt xem: <span id="detail-views"></span>
            </div>
            <div id="detail-content" class="post-content"></div>
            <div class="post-author" id="detail-author-email"></div>
        </div>
    </div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDp3jPe7FO9viX3yHyopL7GXfUSOc5gfgQ",
            authDomain: "baiviet-76d03.firebaseapp.com",
            projectId: "baiviet-76d03",
            storageBucket: "baiviet-76d03.appspot.com",
            messagingSenderId: "892602626708",
            appId: "1:892602626708:web:4a58988b0b77ce1fe83a81",
            measurementId: "G-HWBGS3V56Y"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // DOM Elements
        const postList = document.getElementById('post-list');
        const postDetail = document.getElementById('post-detail');
        const postsContainer = document.getElementById('posts-container');
        const searchInput = document.getElementById('search-input');
        const backBtn = document.getElementById('back-btn');
        
        // Load posts
        function loadPosts(searchTerm = '') {
            postsContainer.innerHTML = '<div class="loading"><p>Đang tải bài đăng...</p></div>';
            
            let query = db.collection("posts")
                          .where("approved", "==", true)
                          .orderBy("createdAt", "desc");
            
            if (searchTerm) {
                query = query.where("title", ">=", searchTerm)
                            .where("title", "<=", searchTerm + '\uf8ff');
            }
            
            query.get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    postsContainer.innerHTML = '<div class="loading"><p>Không có bài đăng nào.</p></div>';
                    return;
                }
                
                postsContainer.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const postDate = post.createdAt ? post.createdAt.toDate().toLocaleDateString() : 'Không rõ';
                    
                    const postItem = document.createElement('div');
                    postItem.className = 'post-item';
                    postItem.dataset.id = doc.id;
                    
                    postItem.innerHTML = `
                        <h3 class="post-title">${post.title}</h3>
                        <div class="post-preview">${getPreviewText(post.content)}...</div>
                        <div class="post-meta">Đăng bởi: ${post.author} | Ngày: ${postDate}</div>
                    `;
                    
                    postItem.addEventListener('click', () => showPostDetail(doc.id, post));
                    postsContainer.appendChild(postItem);
                });
            }).catch((error) => {
                console.error("Error getting documents: ", error);
                postsContainer.innerHTML = '<div class="loading"><p>Có lỗi xảy ra khi tải bài đăng.</p></div>';
            });
        }
        
        // Show post detail
        function showPostDetail(postId, post) {
            // Update view count
            db.collection("posts").doc(postId).update({
                views: firebase.firestore.FieldValue.increment(1)
            });
            
            const postDate = post.createdAt ? post.createdAt.toDate().toLocaleDateString() : 'Không rõ';
            
            document.getElementById('detail-title').textContent = post.title;
            document.getElementById('detail-author').textContent = post.author;
            document.getElementById('detail-date').textContent = postDate;
            document.getElementById('detail-views').textContent = (post.views || 0) + 1;
            document.getElementById('detail-content').innerHTML = post.content;
            document.getElementById('detail-author-email').textContent = `Liên hệ: ${post.email}`;
            
            postList.style.display = 'none';
            postDetail.style.display = 'block';
        }
        
        // Back to list
        backBtn.addEventListener('click', () => {
            postDetail.style.display = 'none';
            postList.style.display = 'block';
        });
        
        // Search functionality
        searchInput.addEventListener('input', (e) => {
            loadPosts(e.target.value);
        });
        
        // Helper function to get preview text
        function getPreviewText(html) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            const text = tempDiv.textContent || tempDiv.innerText || '';
            return text.substring(0, 80).trim();
        }
        
        // Initial load
        loadPosts();
    </script>
    
    <script>
        function updatePadding() {
            const screenWidth = window.innerWidth; 
            const padding = screenWidth * 0.2; 
            document.body.style.paddingTop = 100 + padding + "px";
        }

        window.addEventListener("load", updatePadding);
        window.addEventListener("resize", updatePadding);
    </script>
</body>
</html>
