<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trưng Vương 4.0 - Đăng bài</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-red: #d70202;
            --light-yellow: #fff3b6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--light-yellow);
            color: var(--primary-red);
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: white;
            transform: translateY(-3px);
        }
        
        .btn-submit {
            background-color: var(--primary-red);
            color: white;
            font-size: 1.2rem;
            padding: 15px 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-submit:hover {
            background-color: #b30000;
            transform: translateY(-3px);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section-title {
            text-align: center;
            color: var(--primary-red);
            margin-bottom: 20px;
            position: relative;
        }
        
        .section-title:after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--primary-red);
            margin: 15px auto;
        }
        
        /* Form Styles */
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 200px;
        }
        
        .password-screen {
            text-align: center;
            display: block;
        }
        
        .editor-screen {
            display: none;
        }
        
        .alert {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        /* Editor toolbar */
        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .tool-btn {
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .tool-btn:hover {
            background-color: #eee;
        }
        
        /* Image container styles */
        .image-container {
            border: 2px dashed #ccc;
            padding: 5px;
            margin: 10px 0;
            display: inline-block;
            position: relative;
            max-width: 100%;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .resize-handle {
            position: absolute;
            right: -10px;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: var(--primary-red);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            cursor: nwse-resize;
            user-select: none;
        }
        
        .image-container.selected {
            border-color: var(--primary-red);
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            .editor-toolbar {
                justify-content: center;
            }
        }
        
        .iframe-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 520px;
            z-index: 9999;
            pointer-events: none;
        }

        .iframe-layer iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- Iframe trên cùng -->
    <div class="iframe-layer">
        <iframe src="https://hungyenhoinhapvaphattrien.github.io/vi/top"></iframe>
    </div>

    <div class="container">
        <h2 class="section-title"><i class="fas fa-pen"></i> TRƯNG VƯƠNG 4.0 - ĐĂNG BÀI</h2>
        
        <div class="form-container">
            <!-- Password Screen -->
            <div class="password-screen" id="password-screen">
                <h3>Vui lòng nhập mật khẩu quản trị</h3>
                <div class="alert" id="password-alert">Mật khẩu không đúng. Vui lòng thử lại!</div>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="Nhập mật khẩu quản trị">
                </div>
                <button id="login-btn" class="btn btn-submit">Xác nhận</button>
            </div>
            
            <!-- Editor Screen -->
            <div class="editor-screen" id="editor-screen">
                <div class="alert" id="form-alert"></div>
                
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-title">Tiêu đề bài đăng:</label>
                        <input type="text" id="post-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author-name">Tên tác giả:</label>
                        <input type="text" id="author-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author-email">Email liên hệ:</label>
                        <input type="email" id="author-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="post-content">Nội dung bài đăng:</label>
                        <div class="editor-toolbar">
                            <button type="button" class="tool-btn" onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
                            <button type="button" class="tool-btn" onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
                            <button type="button" class="tool-btn" onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
                            <button type="button" class="tool-btn" onclick="formatText('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
                            <button type="button" class="tool-btn" onclick="formatText('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
                            <button type="button" class="tool-btn" onclick="formatText('justifyLeft')"><i class="fas fa-align-left"></i></button>
                            <button type="button" class="tool-btn" onclick="formatText('justifyCenter')"><i class="fas fa-align-center"></i></button>
                            <button type="button" class="tool-btn" onclick="formatText('justifyRight')"><i class="fas fa-align-right"></i></button>
                            <button type="button" class="tool-btn" onclick="insertImage()"><i class="fas fa-image"></i></button>
                            <select class="tool-btn" onchange="formatText('fontName', this.value)">
                                <option value="">Font</option>
                                <option value="Arial">Arial</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Georgia">Georgia</option>
                            </select>
                            <select class="tool-btn" onchange="formatText('fontSize', this.value)">
                                <option value="">Size</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                            <input type="color" class="tool-btn" onchange="formatText('foreColor', this.value)" style="width: 40px; padding: 0;">
                        </div>
                        <div id="post-content" contenteditable="true" style="min-height: 300px; border: 1px solid #ddd; padding: 10px; border-radius: 4px;"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-submit">Đăng bài</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDp3jPe7FO9viX3yHyopL7GXfUSOc5gfgQ",
            authDomain: "baiviet-76d03.firebaseapp.com",
            projectId: "baiviet-76d03",
            storageBucket: "baiviet-76d03.appspot.com",
            messagingSenderId: "892602626708",
            appId: "1:892602626708:web:4a58988b0b77ce1fe83a81",
            measurementId: "G-HWBGS3V56Y"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // DOM Elements
        const passwordScreen = document.getElementById('password-screen');
        const editorScreen = document.getElementById('editor-screen');
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('admin-password');
        const passwordAlert = document.getElementById('password-alert');
        const postForm = document.getElementById('post-form');
        const formAlert = document.getElementById('form-alert');
        
        // Password check
        loginBtn.addEventListener('click', () => {
            if (passwordInput.value === "truongvuong@2025") {
                passwordScreen.style.display = 'none';
                editorScreen.style.display = 'block';
            } else {
                passwordAlert.style.display = 'block';
            }
        });
        
        // Format text in editor
        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            document.getElementById('post-content').focus();
        }
        
        // Insert image as a resizable block
        function insertImage() {
            const url = prompt('Nhập URL hình ảnh:', '');
            if (url) {
                // Create image container
                const imgContainer = document.createElement('div');
                imgContainer.className = 'image-container';
                imgContainer.style.position = 'relative';
                imgContainer.style.display = 'inline-block';
                imgContainer.style.margin = '10px 0';
                
                // Create image element
                const img = document.createElement('img');
                img.src = url;
                img.style.maxWidth = '100%';
                img.style.display = 'block';
                img.style.width = '300px'; // Default width
                img.style.height = 'auto';
                
                // Add resize handle
                const resizeHandle = document.createElement('div');
                resizeHandle.className = 'resize-handle';
                resizeHandle.innerHTML = '↔';
                
                // Add resize functionality
                let startX, startY, startWidth, startHeight;
                
                resizeHandle.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    startX = e.clientX;
                    startY = e.clientY;
                    startWidth = parseInt(document.defaultView.getComputedStyle(img).width, 10);
                    startHeight = parseInt(document.defaultView.getComputedStyle(img).height, 10);
                    
                    document.addEventListener('mousemove', doResize, false);
                    document.addEventListener('mouseup', stopResize, false);
                });
                
                function doResize(e) {
                    img.style.width = (startWidth + e.clientX - startX) + 'px';
                    // Maintain aspect ratio
                    if (img.naturalWidth && img.naturalHeight) {
                        const ratio = img.naturalWidth / img.naturalHeight;
                        img.style.height = (parseInt(img.style.width) / ratio) + 'px';
                    }
                }
                
                function stopResize() {
                    document.removeEventListener('mousemove', doResize, false);
                    document.removeEventListener('mouseup', stopResize, false);
                }
                
                // Add elements to container
                imgContainer.appendChild(img);
                imgContainer.appendChild(resizeHandle);
                
                // Insert into editor
                const range = window.getSelection().getRangeAt(0);
                range.insertNode(imgContainer);
                range.setStartAfter(imgContainer);
                
                // Focus editor
                document.getElementById('post-content').focus();
            }
        }
        
        // Form submission
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('post-title').value;
            const author = document.getElementById('author-name').value;
            const email = document.getElementById('author-email').value;
            const content = document.getElementById('post-content').innerHTML;
            
            // Generate search keywords
            const keywords = generateKeywords(title);
            
            try {
                const timestamp = firebase.firestore.FieldValue.serverTimestamp();
                
                await db.collection("posts").add({
                    title: title,
                    author: author,
                    email: email,
                    content: content,
                    createdAt: timestamp,
                    views: 0,
                    approved: true,
                    keywords: keywords
                });
                
                // Show success message
                formAlert.textContent = "Bài đăng của bạn đã được gửi thành công!";
                formAlert.classList.add('success');
                formAlert.style.display = 'block';
                
                // Reset form
                postForm.reset();
                document.getElementById('post-content').innerHTML = '';
                
                // Scroll to top
                window.scrollTo(0, 0);
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    formAlert.style.display = 'none';
                    formAlert.classList.remove('success');
                }, 5000);
                
            } catch (error) {
                console.error("Error adding document: ", error);
                formAlert.textContent = "Có lỗi xảy ra khi đăng bài. Vui lòng thử lại!";
                formAlert.style.display = 'block';
            }
        });
        
        // Generate search keywords from title
        function generateKeywords(title) {
            const words = title.toLowerCase().split(/\s+/);
            const keywords = new Set();
            
            // Add all possible substrings for better search
            for (let i = 0; i < words.length; i++) {
                let substring = '';
                for (let j = i; j < words.length; j++) {
                    substring = (substring + ' ' + words[j]).trim();
                    keywords.add(substring);
                }
            }
            
            return Array.from(keywords);
        }
    </script>
    
    <script>
        function updatePadding() {
            const screenWidth = window.innerWidth; 
            const padding = screenWidth * 0.2; 
            document.body.style.paddingTop = 100 + padding + "px";
        }

        window.addEventListener("load", updatePadding);
        window.addEventListener("resize", updatePadding);
    </script>
</body>
</html>
